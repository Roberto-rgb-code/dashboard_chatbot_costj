<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Power BI con Chatbot CoST Jalisco</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            height: 70%;
            max-height: 800px;
            padding: 20px;
            margin: 0 auto;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Chatbot Widget Styles */
        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none; /* Hidden by default, toggle with JavaScript */
        }

        .chatbot-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-close {
            cursor: pointer;
            font-size: 16px;
            padding: 0 10px;
        }

        .chatbot-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .chatbot-input {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chatbot-input input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .chatbot-input button {
            padding: 5px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-image: url('static/chatbot-icon.png'); /* Updated to your image */
            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
                height: 60%;
                max-height: 600px;
            }
            
            .chatbot-widget {
                width: 90%;
                right: 5%;
                bottom: 10px;
            }

            .chatbot-toggle {
                width: 50px;
                height: 50px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <iframe 
            title="dashboard cost acomodado" 
            src="https://app.powerbi.com/view?r=eyJrIjoiZGUzYTM2Y2QtM2JjZi00YmQyLWE3NzktYWU3YzVlYTMzZDdlIiwidCI6IjM5OTYyZjgwLTkyMTItNGIxZi04Yjk1LWU3OTYyYzRhY2IzMCIsImMiOjR9" 
            frameborder="0" 
            allowfullscreen="true">
        </iframe>
    </div>

    <!-- Chatbot Widget -->
    <div class="chatbot-toggle" onclick="toggleChatbot()"></div>
    <div class="chatbot-widget" id="chatbot">
        <div class="chatbot-header">Asistente CoST Jalisco <span class="chatbot-close" onclick="closeChatbot()">×</span></div>
        <div class="chatbot-messages" id="chatMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatInput" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Toggle chatbot visibility
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
        }

        // Close chatbot
        function closeChatbot() {
            const chatbot = document.getElementById('chatbot');
            chatbot.style.display = 'none';
        }

        // Chatbot logic (communicates with backend using grok-2-latest)
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                addMessage('Tú: ' + message, 'user');

                try {
                    const response = await fetch('http://localhost:5000/api/chat', { // Match your backend URL
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message, model: 'grok-2-latest' }) // Specify the model
                    });

                    const data = await response.json();
                    addMessage('CoST Jalisco: ' + data.response, 'bot');
                } catch (error) {
                    addMessage('CoST Jalisco: Lo siento, hubo un error. Intenta de nuevo.', 'bot');
                }

                input.value = '';
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // Add enter key support
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
